<!DOCTYPE html>
<html>
<head>
	<title>project</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<style type="text/css">
		.container{
			margin-left:75px;
		}
		#rest{
			max-width: 220px;
		}
		.pull-left { margin-left: -25px; }
		#radio{
			margin-left:-45px;
		}
		#radi{
			margin-left:-20px;
		}
		.jumbotron{
			background-image:url("https://o6xux43a6gs4eidym2svvhon-wpengine.netdna-ssl.com/wp-content/uploads/sites/12/2016/09/heartbeat-heart-attack.jpg");
			background-size: contain; 
		}
		.jumbotron .h1, .jumbotron h1 {
			color:white;
		}
		.jumbotron .h1, .jumbotron p {
			color:white;
		}
	</style>
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
  <div class="container ">
    <h1 class="text">heart disease predictor</h1>
    <p class="lead">enter the below details to make prediction.</p>
  </div>
</div>
	<form action="/" method="post">
  <div class="container">
  <div class="row">
  <div class="col-sm-6">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-1 col-form-label">Age:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputEmail3"name="age"placeholder="Enter your age here" required autocomplete="off">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <label class="col-form-label col-sm-2 pt-0">Gender:</label>
      <div class="col-sm-8" id="radi">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value=1 checked>
          <label class="form-check-label" for="gridRadios1">
            MALE
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value=0>
          <label class="form-check-label" for="gridRadios2">
            FEMALE
          </label>
        </div>
    </div>
   </div>
   </fieldset>
   <div class="row">	
   <div class="form-group col-sm-8" id="rest">
    <label for="exampleFormControlSelect1">chest pain type :</label>
    <select class="form-control" id="exampleFormControlSelect1" name="chest">
      <option value=1>typical angina</option>
      <option value=2>atypical angina</option>
      <option value=3>non-anginal pain</option>
      <option value=4>asymptomatic</option>
    </select>
     </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-4 col-form-label">resting blood pressure:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control pull-left" id="inputEmail3" name="rbp" placeholder="Enter your resting blood pressure" required autocomplete="off">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">cholestreol:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="inputEmail3" name="cho" placeholder="Enter your cholestreol" required autocomplete="off">
    </div>
  </div>
  <fieldset class="form-group">
    <div class="row">
      <label class="col-form-label col-sm-4 pt-0">fasting blood sugar:</label>
      <div class="col-sm-6" id="radio">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios1" id="gridRadios1" value=0 checked>
          <label class="form-check-label" for="gridRadios1">
            lower than 120mg/ml
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios1"id="gridRadios2" value=1>
          <label class="form-check-label" for="gridRadios2">
            higher than 120mg/ml
          </label>
        </div>
    </div>
   </div>
   </fieldset>
   <div class="form-group" id="rest">
    <label for="exampleFormControlSelect1">rest ecg:</label>
    <select class="form-control" id="exampleFormControlSelect1" name="restecg">
      <option value=0>normal</option>
      <option value=1>ST-T wave abnormality</option>
      <option value=2>left ventricular hypertrophy</option>
    </select>
  </div>
  </div>
  <div class="col-sm-6">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-4 col-form-label">max heart rate achieved:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control pull-left" id="inputEmail3"name="max"placeholder="max heart rate achieved" required autocomplete="off">
    </div>
  </div>
   <fieldset class="form-group">
    <div class="row">
      <label class="col-form-label col-sm-5 pt-0">exercise induced angina:</label>
      <div class="col-sm-6" id="radio">
        <div class="form-check ">
          <input class="form-check-input " type="radio" name="gridRadios2" id="gridRadios1" value=1 checked>
          <label class="form-check-label" for="gridRadios1">
            YES
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input " type="radio" name="gridRadios2" id="gridRadios2" value=0>
          <label class="form-check-label" for="gridRadios2">
            NO
          </label>
        </div>
    </div>
   </div>
   </fieldset>
   <div class="form-group row">
    <label for="inputEmail3" class="col-sm-3 col-form-label">st depression:</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="radio" name="depression" placeholder="Enter your st depression value" required autocomplete="off">
    </div>
  </div>
  <div class="form-group"id="rest">
    <label for="exampleFormControlSelect1">st slope:</label>
    <select class="form-control" id="exampleFormControlSelect1" name="stslope">
      <option value=1>upsloping</option>
      <option value=2>flat</option>
      <option value=3>downsloping</option>
    </select>
  </div>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-4 col-form-label">num major vessels:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="radio" name="vessels" placeholder="enter number of major vessels" required autocomplete="off">
    </div>
  </div>
  <div class="form-group"id="rest">
    <label for="exampleFormControlSelect1">thalassemia:</label>
    <select class="form-control" id="exampleFormControlSelect1"name="thal">
      <option value=1>normal</option>
      <option value=2>fixed defect</option>
      <option value=3>reversable defect</option>
    </select>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit"  class="btn btn-primary">Make prediction</button>
    </div>
  </div>
</div>
</div>
</div>
  </form>
</body>
</html>
